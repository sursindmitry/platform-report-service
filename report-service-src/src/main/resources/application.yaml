server:
  port: 9292

spring:
  config:
    import: optional:file:../.env[.properties]

  application:
    name: report-service

  kafka:
    bootstrap-servers: ${SERVER_HOST_KAFKA}:${SERVER_PORT_KAFKA}
    consumer:
      group-id: report-group
      auto-offset-reset: earliest
      auto-commit-interval: 100ms
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.ByteArrayDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    topic:
      user-events: user-events

  cache:
    type: redis
  data:
    mongodb:
      database: platform_files
      uri: mongodb://${SERVER_MONGO_USERNAME}:${SERVER_MONGO_PASSWORD}@${SERVER_HOST_MONGO}:${SERVER_PORT_MONGO}
    redis:
      host: ${SERVER_HOST_REDIS}
      port: ${SERVER_PORT_REDIS}

  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql

  liquibase:
    change-log: db/changelog/db.changelog.yaml
    enabled: true

management:
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always
  otlp:
    metrics:
      export:
        url: http://localhost:4318/v1/metrics
        step: 10s

logging:
  level:
    root: info

springdoc:
  show-actuator: false